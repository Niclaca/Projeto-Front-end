<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <title>Cadastro Fã</title>
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
	<link rel="stylesheet" type="text/css" href="../../css/midias.css">
    
    
</head>
<body>
	<header class="cabecalho"> 
		<nav class="cabecalho-menu">
				<a href="../../index.html" class="cabecalho-menu-item">Inicio</a>   
				<a class="cabecalho-menu-item" href="../../Criar_conta/Pagina_cadastros.html">Cadastro</a>  
			  </nav> 
	</header>
 
<form id="form"> <!--Formulario para cadastro-->
	<fieldset>
		<legend>Contato</legend>
    <h1>Usuario</h1>
		 <label for="name">Nome:</label>
		 <input type="text" id="name" name="name" placeholder="Digite seu nome" ><br><br>
		 <label for="email">E-mail:</label>
		 <input type="email" id="email" name="email" placeholder="Digite seu e-mail" ><br><br>
		 <label for="phone">Telefone:</label>
		 <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" pattern="[\+]?[0-9]{2}[0-9]{9}"  maxlength="14">
	</fieldset>
	<fieldset>
		<legend>Usuario e senha</legend>
		<label for="username">Nome de Usuário:</label>
<input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" pattern="[A-Za-z0-9_]{3,20}" title="O nome de usuário deve ter entre 3 e 20 caracteres e pode conter apenas letras, números e underscores (_)" ><br><br>
<label for="password">Senha:</label>
<input type="password" id="password" name="password" placeholder="Crie uma senha" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra, um número e um caractere especial (@$!%*?&)" ><br><br>
<label for="confirm-password">Confirmar Senha:</label>
<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" >
	</fieldset>
	<fieldset>
		<legend>Dados Pessoas</legend>
		<label>Gênero:</label>

<label for="male">
<input type="radio" id="male" name="gender" value="Masculino" > Masculino
</label>

<label for="female">
<input type="radio" id="female" name="gender" value="Feminino" > Feminino
</label>

<label for="other">
<input type="radio" id="other" name="gender" value="Outro" > Outro
</label><br><br>
<label for="music-genre">Gênero Musical:</label>
<select id="music-genre" name="music-genre" >
<option value="">Selecione um gênero</option>
<option value="rock">Rock</option>
<option value="pop">Pop</option>
<option value="jazz">Jazz</option>
<option value="hip-hop">Hip-Hop</option>
<option value="eletronica">Eletrônica</option>
<option value="mpb">MPB</option>
<option value="classica">Clássica</option>
<option value="indie">Indie</option>
<option value="reggae">Reggae</option>
<option value="samba">Samba</option>
<option value="outros">Outros</option>
</select>
	</fieldset>
	<button >Enviar!</button>
</form>
 <script src="../../js/form.js"></script>
</body>
</html>
